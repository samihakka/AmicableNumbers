            function displayAmmicable() {
                var firstNumber= document.getElementById("firstNum").value;
                var secondNumber= document.getElementById("secondNum").value;


                var firstFactorSum = helper(firstNumber);
                var secondFactorSum = helper(secondNumber);

            }
            function processNums()

        function fillArray(x, num) {
            var factors = new Array(x);
